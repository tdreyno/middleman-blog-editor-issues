          <p>Ever wanted those flash iPhone on/off toggle switches on your webpage? Love jQuery? Well then I&#39;ve got something special for you. iphone-style-checkboxes implements the iPhone toggles as replacements for standard HTML checkboxes. Simply run the script and your site will be updated with these specialized controls. Best of all, the underlying checkbox is not touched and backend system will never know the difference. The change is purely visual.</p>

          <h2>Examples</h2>

          <div class='table'>
            <table>
              <tr>
                <td style='vertical-align: middle !important;'>
                  A checkbox defaulting to <strong>checked</strong>
                </td>
                <td>
                  <input checked='checked' class='normal' type='checkbox' />
                </td>
              </tr>
              <tr>
                <td style='vertical-align: middle !important;'>
                  A checkbox defaulting to <strong>unchecked</strong>
                </td>
                <td>
                  <input class='normal' type='checkbox' />
                </td>
              </tr>
            </table>
          </div>

          <h2>Download and implement</h2>

          <p>In keeping with the jQuery philosophy, using the iphone-style-checkboxes library is very simple.
          <a href="https://github.com/tdreyno/iphone-style-checkboxes/zipball/v1">Download the package</a>,
          unzip it and place the javascript, images and stylesheet where you please. You&#39;ll need to update the stylesheet to point to the new location of your images if they have changed relative to the stylesheet.</p>

          <p>Once the files are available to your site, activating the script is very easy:</p>

          <pre><code>&lt;head&gt;
  &lt;script src=&quot;jquery-1.4.js&quot;&gt;&lt;/script&gt;
  &lt;script src=&quot;jquery/iphone-style-checkboxes.js&quot;&gt;&lt;/script&gt;
  &lt;link rel=&quot;stylesheet&quot; href=&quot;path_to/style.css&quot;&gt;
  &lt;script type=&quot;text/javascript&quot;&gt;
    $(document).ready(function() {
      $(&#39;:checkbox&#39;).iphoneStyle();
    });
  &lt;/script&gt;
&lt;/head&gt;
</code></pre>

          <p>The initialization method takes a handful of options.</p>

          <ul>
            <li><tt>checkedLabel</tt> sets the text of the "on" state. Defaults to: <strong>ON</strong></li>
            <li><tt>uncheckedLabel</tt> sets the text of the "off" state. Defaults to: <strong>OFF</strong></li>
          </ul>

          <p>For example:</p>

          <pre><code>$(&#39;:checkbox&#39;).iphoneStyle({
  checkedLabel: &#39;YES&#39;,
  uncheckedLabel: &#39;NO&#39;
});
</code></pre>

          <div class='table'>

                  A checkbox defaulting to <strong>unchecked</strong>
                </td>
                <td>
                  <input class='yesno' type='checkbox' />
                </td>
              </tr>
            </table>
